<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<link rel="stylesheet" href="styel.css">


</head>
<body>
    <div class="border p-5">
        <div class="row">
            <div class="border titlebar text-center">
                <h3><b>
                    Form Submision
                </b>
                </h3>
            </div>
            <form class="d-grid">
                <div class="m-1">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="First name" class="form-control" required>
                </div>

                
                <div class=" col-md-3 m-1">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" placeholder="Last name" class="form-control"required>
                </div>

                <div> 
                                   <div class=" m-1">
                    <label>Gender:</label>
                    
                </div>
                <div class=" m-1">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                    <label for="male">
                     Male
                    </label>
                  </div>

                <div class=" m-1">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                    <label for="female">
                     female
                    </label>
                  </div>

                </div>


                <div class="m-1">
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" cols="30" rows="4" placeholder="Address"  class="form-control"required></textarea>
                </div>
                <div class="m-1">
                    <label for="pic">Pincode:</label>
                    <input type="text" name="pinc" id="pinc" placeholder="Pin code" class="form-control" length="6" required>
                </div>
                <div>
                    <label >Choose your Food:</label>
                    <select id="food-choice" class="form-control" name="foodChoice" required>
                        <option value="none" selected disabled hidden>Select an Option</option> 
                        <option value="Briyani">Briyani</option>
                        <option value="Pizza">Veg-Thali</option>
                        <option value="Tandoori">Tandoori</option>
                        <option value="Pizza">Pizza</option>
                        <option value="Juice">Juice's</option>
                    </select>
                        

                    </div>
                    

                    
                </div>
                

                <div class="m-1 ">
                    <label for="">State:</label>
                    <input type="text" name="state" id="state" placeholder="State" class="form-control"required>
                </div>

                <div class="m-1 ">
                    <label for="country">Country:</label>
                    <input type="text" name="country" id="country" placeholder="Country" class="form-control"required>
                </div>
                <div class="m-1 d-flex justify-content-center center">
            <button type="button" onclick="submitForm()" class="btn btn-primary border w-50 ">Submit</button>

            </form>

        </div>

        <div class="result border px-5 mt-3">
            <h3>Orders</h3>
            <hr>
            <table class="table" id="result-table">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Choice of Food</th>
                    <th>State</th>
                    <th>Country</th>
                  </tr>
                </thead>
                <tbody>


                </tbody>
              </table>

        </div>
        
    </div>
<script src="script.js"></script>
</body>
</html>
