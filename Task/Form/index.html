<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<link rel="stylesheet" href="styel.css">


</head>
<body>
    <div class="container-fluid border p-5 m-3">
        <div class="row ">
            <div class="border titlebar p-3 text-center">
                <h1>
                    Form Task
                </h1>
            </div>
            <form>
                <div class="col-5 m-4 ml-5 ">
                    <label for="fname" class="mainlabel">First Name:</label>
                    <input type="text" name="fname" id="fname" placeholder="First name" class="form-control"required>
                </div>
                
                <div class="col-5 m-4">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname" id="lname" placeholder="Last name" class="form-control"required>
                </div>
                <div class="col-5 ml-4">
                    <label>Gender:</label>
                    
                </div>
                <div class="col-5 m-4 ml-5">
                    <input class="form-check-input" type="radio" name="male" id="male">
                    <label for="male">
                     Male
                    </label>
                  </div>

                <div class="col-5 m-4 ml-5">
                    <input class="form-check-input" type="radio" name="female" id="female" >
                    <label for="female">
                     female
                    </label>
                  </div>




                <div class="col-5 m-4 ml-5">
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" cols="30" rows="4" placeholder="Address"  class="form-control"required></textarea>
                </div>
                <div class="col-5 m-4">
                    <label for="pic">Pincode:</label>
                    <input type="text" name="pinc" id="pinc" placeholder="Pin code" class="form-control" length="6" required>
                </div>

                <div class="col-5 m-4">
                    <label for=""></label>
                    <input type="" name="" id="" placeholder="" class="form-control"required>
                </div>



            </form>
         

        </div>


        
    </div>
</body>
</html>
