<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="calc d-md-flex d-lg-flex d-sm-flex container-fluid d-xl-flex ">
        <div class="container ">

           <input type="text" id="input" class="border" placeholder="0">
            
            <div class="keyinput d-grid border d-block">
                <input type="button" value="M+" id="m+" class="btn">
                <input type="button" value="M-" id="m-" class="btn">
                <input type="button" value="MC" id="mc" class="btn">
                <input type="button" value="%" id="modules" class="btn">
                <input type="button" value="C" id="clear" class="btn">
                <input type="button" value="<-" id="backspace" class="btn">
                <input type="button" value="." id="dot" class="btn">
                <input type="button" value="*" id="mul" class="btn">
                <input type="button" value="7"  id="seven" class="btn">
                <input type="button" value="8" id="eight" class="btn">
                <input type="button" value="9" id="nine" class="btn">
                <input type="button" value="/" id="div" class="btn">
                <input type="button" value="4" id="four" class="btn">
                <input type="button" value="5" id="five" class="btn">
                <input type="button" value="6" id="six" class="btn">
                <input type="button" value="-" id="minus" class="btn">
                <input type="button" value="1" id="one" class="btn">
                <input type="button" value="2" id="two" class="btn">
                <input type="button" value="3" id="three" class="btn">
                <input type="button" value="+" id="plus" class="btn">
                <input type="button" value="0"  id="zero" class="btn">
                <input type="button" value="00" id="double_zero" class="btn">
                <input type="button" value="=" id="equal" class="btn">

            </div>
        </div>

    </div>

    <source src="calc.js">
</body>
</html>
