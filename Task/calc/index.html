<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="calc d-md-flex d-lg-flex d-sm-flex container-fluid d-xl-flex">
      <div class="container">
        <input type="text" id="result" class="border" placeholder="0" value="" />

        <div class="keyinput d-grid border  d-block">

          <button type="button" id="clear"value="clear" class="btn operator">C</button>
          <button type="button" id="backspace"value="backspace" class="btn operator">Del</button>
          <button type="button" id="module"value="module" class="btn operator">%</button>
          <button type="button" id="mul"value="mul" class="btn operator">&times;</button>
          <button type="button" id="seven"value="seven" class="btn">7</button>
          <button type="button" id="eight"value="eight" class="btn">8</button>
          <button type="button" id="nine"value="nine" class="btn">9</button>
          <button type="button" id="div" value="div" class="btn operator">/</button>
          <button type="button" id="four"value="four" class="btn">4</button>
          <button type="button" id="five"value="five" class="btn">5</button>
          <button type="button" id="six"value="six" class="btn">6</button>
          <button type="button" id="minus"value="minus" class="btn operator">-</button>
          <button type="button" id="one"value="one" class="btn">1</button>
          <button type="button" id="two"value="two" class="btn">2</button>
          <button type="button" id="three" value="three" class="btn">3</button>          
          <button type="button" id="plus" value="plus" class="btn operator">+</button>
          <button type="button" id="dot"value="dot" class="btn operator">.</button>
          <button type="button" id="zero"value="zero"  class="btn">0</button>
          <button type="button" id="equal"value="equal" class="btn operator">=</button>

          <!--input type="button" value="C" id="clear" class="btn">

                <input type="button" value="*" id="mul" class="btn">

                <input type="button" value="8" id="eight" class="btn">
                <input type="button" value="9" id="nine" class="btn">

                <input type="button" value="4" id="four" class="btn">
                <input type="button" value="5" id="five" class="btn">
                <input type="button" value="6" id="six" class="btn">
                <input type="button" value="-" id="minus" class="btn">
                <input type="button" value="1" id="one" class="btn">
                <input type="button" value="2" id="two" class="btn">
                <input type="button" value="3" id="three" class="btn">
                <input type="button" value="+" id="plus" class="btn">
                <input type="button" value="0"  id="zero" class="btn">
                <input type="button" value="." id="dot" class="btn">
                <input type="button" value="=" id="equal" class="btn"-->
        </div>
      </div>
    </div>

    <script src="calc.js"></script>
  </body>
</html>
